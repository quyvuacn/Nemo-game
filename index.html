<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nemo Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Decorative floating hearts -->
    <div class="floating-hearts" id="floating-hearts"></div>

    <!-- Start Screen -->
    <div id="start-screen" class="screen">
      <h1>Nemo Game</h1>
      <p class="game-description">
        Catch the hearts to score points. Try to get the highest score!
      </p>
      <div class="controls">
        Move the basket using the <span>← (left)</span> and
        <span>→ (right)</span> keys
      </div>
      <button id="start-button">Start</button>
    </div>

    <div id="game-screen" class="screen hidden">
      <div class="header">
        <div id="score">Score: 0</div>
        <div class="level-indicator">
          Level: <span id="level-text">1</span>
          <div class="level-bar">
            <div class="level-progress" id="level-progress"></div>
          </div>
        </div>
        <div id="heart">Heart: 5</div>
      </div>
      <canvas id="gameCanvas"></canvas>

      <div class="controls-mobile">
        <button id="left-button">←</button>
        <button id="right-button">→</button>
      </div>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" class="screen hidden">
      <h2>Game Over</h2>
      <div id="final-score">0</div>
      <div id="high-score-container">
        High Score: <span id="high-score">0</span>
      </div>
      <button id="restart-button">Restart</button>
    </div>

    <script src="game.js"></script>
  </body>
</html>
